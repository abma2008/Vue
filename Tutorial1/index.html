<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Vue3 Simple Example with CDN</title>
</head>
<body>
    <div class="container">
        
        <div id="VueApp">
            <h1>Generating Random Users</h1>
            <hr>
            <div class=" w-75 m-auto">
                <div class="row">
                    <div class="col-md-6">
                        <h4>First Name: {{first_name}}</h4>
                        <h4>last Name : {{last_name}}</h4>
                        <h4>Email     : {{email}}</h4>
                        <h4>Gender    : {{gender}}</h4>
                    </div>
                
                    <div class="col-md-6">
                        <img v-bind:src="picture" v-bind:alt="`${first_name} ${last_name}`" class="rounded">
                    </div>
                </div>
                <button v-on:click="randomUsers()" class="btn btn-outline-success d-block mt-2">Generate User</button>
            </div>
        </div>
    </div>



    <!-- Using the CDN for Vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- calling the app.js file where we will be defining the #id -->
     <script src="app.js"></script>
</body>
</html>
